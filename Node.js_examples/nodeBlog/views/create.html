<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>-------- Blog</title>
  <link rel='stylesheet' href='/stylesheets/bootstrap.min.css'/>
  <link rel='stylesheet' href='/stylesheets/style.css'/>
</head>
<body>
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand href="/">Brand</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/" class="active">首页</a></li>
          <% if (user) { %>
            <li><a href="/logout">登出</a></li>
          <% } else { %>
            <li><a href="/login">登入</a></li>
            <li><a href="/signup">注册</a></li>
          <% } %>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <% if (success)  { %>
      <div class="alert alert-success" role="alert">
        <%= success %>
      </div>
    <% } else if (error) { %>
      <div class="alert alert-danger" role="alert">
        <%= error %>
      </div>
    <% } %>
    <!--  -->
    <div class="row">
      <form class="form-horizontal" action="/posts" method="POST">
        <div class="form-group col-sm-8">
          <label class="col-sm-2">标题</label>
          <input class="col-sm-4 form-control" type="text" name="title">
        </div>
        <div class="form-group col-sm-8">
          <label class="col-sm-2">内容</label>
          <textarea class="col-sm-4 form-control" name="content" rows="15"></textarea>
        </div>
        <div class="form-group col-sm-8">
          <button type="submit" class="btn btn-primary">发 表</button>
        </div>
      </form>
    </div>
    <footer>
      <br>
      <p>FOOTER HERE</p>
    </footer>
  </div>
  <script src="/javascripts/jquery-1.10.2.min.js"></script>
  <script src="/javascripts/bootstrap.min.js"></script>
</body>
</html>
