<!DOCTYPE html>
<html>
  <head>
    <title>Result</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <h1>the result for <%= search %></h1>
    <% if (result.length) %>
      <ul>
        <% for(var i = 0; i < result.length; i++) { %>
          <li><%= result[i].text() %> - <em><%= result[i].from_user %></em></li>
        <% } %>
        <% else { %>
          <p>No Results</p>
        <% } %>
      </ul>
  </body>
</html>
